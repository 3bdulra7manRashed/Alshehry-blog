services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-laravel-blog}-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - storage:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache
    environment:
      # Coolify magic variables
      - SERVICE_FQDN_APP
      
      # Laravel Core Configuration
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY:-}
      - APP_NAME=${APP_NAME:-Laravel}
      - APP_URL=https://${SERVICE_FQDN_APP}
      
      # Database Configuration (يقرأ من متغيرات البيئة في كوليفاي)
      - DB_CONNECTION=mysql
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # Mail Configuration
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Laravel}
      
      # Admin User Seeder
      - ADMIN_NAME=${ADMIN_NAME:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}

      # Proxy Settings
      - TRUSTED_PROXIES=*
      - TRUST_PROXY=true

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  storage:
    driver: local
  bootstrap_cache:
    driver: local